name: 'Prueba de IA - GEM Redactor Creativo'

on:
  workflow_dispatch:

jobs:
  run-gemini-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # Nuevo paso: Instalar la librería de Google para la IA
      - name: Install Google AI Library
        run: pip install google-generativeai

      # Paso actualizado: Ejecuta el script y le pasa la clave secreta
      - name: Run GEM script with API Key
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }} # Aquí se usa el secreto
        run: python test_gem.py